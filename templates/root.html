<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" type="image/png" href="../static/images/favicon.png"/>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primes</title>
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<form action="#" method="post">
<body>
    <div class="container">
        <div id="logo">
            <img src="../static/images/primesfordays-logo2.png" alt="?">
        </div>
        <div class="search-bar">
            <div id="select">
                <p id="selectText">{{ prev_choice }}</p>
                <img src="../static/images/arrow.png" alt="?">
                <ul id="list">
                    <li class="options">nth prime number</li>
                    <li class="options">primes up to n</li>
                    <li class="options">primes from n to m</li>
                    <li class="options">primality test</li>
                </ul>
            </div>
            <label for="inputField"></label><input type="text" id="inputField" placeholder="Search for {{ prev_choice }}" name="n">
            <button id="search-button">
                <img src="../static/images/search.png">
            </button>
        </div>
        <div id="display">
            <h1>{{ display }}</h1>
        </div>
    </div>
    <input type="hidden" id="select_id" name="select_choice" value="{{ prev_choice }}" />

<script>
    let select = document.getElementById("select");
    let list = document.getElementById("list");
    let selectText = document.getElementById("selectText");
    let options = document.getElementsByClassName("options");
    let inputField = document.getElementById("inputField");
    let selectValue = document.getElementById("select_id");

    select.onclick = function () {
        list.classList.toggle("open");
    };

    for(option of options) {
        option.onclick = function () {
            selectText.innerHTML = this.innerHTML;
            inputField.placeholder = "Search for " + selectText.innerHTML;
            if (selectText.innerHTML == "primes from n to m"){
                inputField.placeholder += " in form n, m"
            }
            selectValue.value = selectText.innerHTML
        }
    }

</script>
</body>
</form>
</html>
